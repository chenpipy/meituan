<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		#outer{
			width: 300px;
			height:100px;
			position: relative;
			background-color: #ccc;
			line-height: 100px;
		}
		#inner{
			display: none;
		}
		.on #inner{
			width: 340px;
			height:400px;
			top:100px;
			left:10px;
			position: absolute;
			background-color: red;
			padding: 50px;
			display: block;
		}
	</style>
</head>
<body>
	<div id="outer" class="">
		outer
		<div id="inner">inner</div>
	</div>
	<script>
		var outer = document.getElementById('outer');
		outer.onmouseenter=function (e) {
			console.info("enter"+e);
			this.className = "on";
		}
		outer.onmouseleave=function (e) {
			console.info("leave"+e);
			this.className = "";
		}

		// outer.onmouseover=function (e) {
		// 	console.info("onmouseover"+e)
		// }
		// outer.onmouseout=function (e) {
		// 	console.info("onmouseout"+e)
		// }
	</script>
</body>
</html>
