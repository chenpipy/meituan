<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .fr {
            float: right;
        }

        .fl {
            float: left;
        }

        .box {
            width: 100%;
            background-color: #eeeeee;
            border: 1px solid red;
        }

        .container div:first-child {
            background-color: #1EBDA7;
        }

        .container div:last-child {
            background-color: #666666;
        }

        .clearfix:after { /*添加此类可以清楚浮动*/
            display: block;
            content: '';
            width: 0;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /*超级重要，如果存在嵌套的情况，直接用last-child，则可能存在把嵌套的数据选送的情况，下面的意思是，.cats
        下面的子元素中，倒数第二个是li设置背景色，如果改为1，则不生效，原因是.cats下最后一个元素是ul并不是li，
        所以不满足条件
        */
        .cats > li:nth-last-child(2) {/*本意是想让.cats下的最后一个li设置背景色，但是不要包含后代元素中的li*/
        background-color: orange;
        }
        .cats ul li:last-child { /*表示.cats ul下面的最后一个li设置背景色*/
            background-color: #1EBDA7;
        }
    </style>
</head>
<body class="container">
<div>
</div>
<div>
</div>
<div class="box clearfix">
    <div class="fl">
        我是第一个div<br>
        我是第一个div
    </div>
    <div class="fl">
        我是第二个div
    </div>
</div>
<ul class="cats">
    <li>为了选中最后一个li的</li>
    <li>为了选中最后一个li的</li>
    <li>为了选中最后一个li的</li>
    <li>为了选中最后一个li的</li>
    <li>为了选中最后一个li的</li>
    <ul>
        <li>我是另一个ul中的li1</li>
        <li>我是另一个ul中的li2</li>
        <li>我是另一个ul中的li3</li>
    </ul>
</ul>
</body>
</html>
