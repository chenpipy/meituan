<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fl{
			float: left;
			width: 300px;
			height:200px;
			background: red;
		}
		.fr{
			float: right;
			width: 300px;
			height:200px;
			background: blue;
		}
		.box{
			border:1px solid #ccc;
		}
		.box:after{
			content:"";
			display:block;
			height:0;
			width: 0;
			clear:both;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="fl"></div>
		<div class="fr"></div>
		<!-- <div style="clear:both;"></div> -->
	</div>
</body>
</html>
